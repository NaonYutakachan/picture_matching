{{define "display"}}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="/game/animation.js"></script>
    <link rel="stylesheet" href="/game/style.css">
    <title>Go Web Programming</title>
</head>

<body>
    <div id="description">
        <h1>
            {{ . }}
        </h1>
        <p>
            絵合わせゲームです．
        </p>
    </div>

    <!-- Ising模型を描画する枠 -->
    <div id="ising-frame">
        <canvas id="ising-state-canvas" height=500 width=500></canvas>
    </div>

    <br>

    <!-- 温度を操作するバー -->
    <div>
        <label>乱雑さ</label>
        <input style="width:150px;" type="range" id="temperature" min=0.00000000001 max=4.53837062842 step="any" value=2.26918531421
            oninput="updateTemperature()" onchange="updateTemperature()"></input>
        <p><output id="temperature"></output></p>
    </div>

    <!-- Ising模型の変化速度を操作するバー -->
    <div>
        <label>変化の速さ</label>
        <input style="width:150px;" type="range" id="speed_position" min=0 max=100 step="any" value=50
            oninput="updateSpeed()" onchange="updateSpeed()"></input>
    </div>
</body>

</html>

{{end}}
