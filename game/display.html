{{define "display"}}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="/static/animation.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Go Web Programming</title>
</head>

<body>
    <div id="description">
        <h1>
            {{ . }}
        </h1>
        <p>
            絵合わせゲームです．
        </p>
    </div>

    <!-- Ising模型を描画する枠 -->
    <div id="ising-frame">
        <canvas id="ising-state-canvas" height=500 width=500></canvas>
    </div>

    <br>

    <!-- 温度を操作するバー -->
    <div>
        <label>Temperature</label>
        <input style="width:150px;" type="range" id="temperature" min=0 max=5 step=0.000001 value=2.26918531421
            oninput="updateTemperature()" onchange="updateTemperature()"></input>
    </div>
</body>

</html>

{{end}}
