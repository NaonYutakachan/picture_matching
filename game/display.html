{{define "display"}}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="/game/animation.js"></script>
    <link rel="stylesheet" href="/game/style.css">
    <title>Go Web Programming</title>
</head>

<body>
    <div id="description">
        <h1>
            {{ . }}
        </h1>
        <p>
            絵合わせゲームです．
        </p>
    </div>

    <!-- Ising模型を描画する枠 -->
    <div id="ising-frame">
        <canvas id="ising-state-canvas" height=500px width=500px></canvas>
    </div>

    <br>

    <!-- 温度を操作するバー -->
    <div>
        <label>乱雑さ</label><br>
        <input type="range" class="input-range" id="temperature_position" min=0 max=100 step="0.5" value=50></input>
    </div>

    <!-- Ising模型の変化速度を操作するバー -->
    <div>
        <label>変化の速さ</label><br>
        <input type="range" class="input-range" id="speed_position" min=0 max=100 step="0.5" value=50></input>
    </div>
</body>

</html>

{{end}}
